<div class="container">
  <div class="col-10">
    <div class='app'>

       <div class='app-calendar'>
        <full-calendar 
          #calendar
          defaultView="dayGridMonth" 
          [header]="options" 
          [plugins]="calendarPlugins" 
          [weekends]="calendarWeekends" 
          [events]="calendarEvents"
          (dateClick)="handleDateClick($event)"></full-calendar>
      </div>

    </div>
  </div>
</div>
